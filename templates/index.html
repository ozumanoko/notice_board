<!DOCTYPE html>
<html lang="ja"><head><meta charset="utf-8">
  <meta name="viewport"
  content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/pure-min.css">
  <link rel="stylesheet" href="../static/style.css?v=0220">
  </head><body><div class="content">
    <!---　書き込みフォーム -->
    <h1><a id="menu-switch" href="#">≡</a>会員制の掲示板 - {{ user }}</h1>
    <!-- メニュー　-->
    <div id="menu" class="pure-menu pure-u-2-5">
      <ul class="pure-menu-list">
        <li class="pure-menu-item">
          <a href="/logout" class="pure-menu-link">-> ログアウト</a>
        </li>
      </ul>
    </div>
    <form class="pure-form pure-form-stacked"
        action="/write" method="post">
      <textarea name="ta" rows="4" cols="60"></textarea>
      <button type="submit"
          class="pure-botton pure-button-primary">
      書き込む</button>
    </form>
    <!-- 掲示板のログを表示する -->
    {% for i in data %}
    <div class="box">
      <p class="box_h">{{ i.name }} - {{ i.data }}</p>
      <p>{{ i.text }}</p>
    </div>
    {% endfor %}
    <!-- ハンバーガーメニューの開閉処理-->
    <script type="text/javascript">
    console.log('yahho')
    function $(id) {return document.querySelector(id)}
    $("#menu-switch")._b = false
    $("#menu-switch").onclick = () =>{
      $("#menu-switch")._b = !$("#menu-switch")._b
      if ($("#menu-switch")._b) {
        $("#menu").style.display = "block"
      }else{
        $("#menu").style.display = "none"
      }
    }
    </script>
  </div></body>
</html>
